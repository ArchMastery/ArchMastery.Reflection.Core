name: .NET

on: 
  push:
    branches-ignore: [master]
  release: 
    types: [published]

jobs:
  Common:
    env:
      nugetFolder: .
      repository: https://nuget.pkg.github.com/ArchMastery/v3/index.json
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      continue-on-error: false
      with:
        fetch-depth: 0
    - name: Initialize Git
      continue-on-error: false
      run: |
        git fetch --tags
        git branch --create-reflog master origin/master

    - name: Setup .NET
      continue-on-error: false
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install GitVersion
      continue-on-error: false
      run: dotnet tool install --global GitVersion.Tool
    #- name: Run GitVersion
    #  continue-on-error: false
    #  run: dotnet-gitversion /output buildserver /nocache /updateAssemblyInfo true
    - name: Dotnet
      continue-on-error: false
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
        dotnet pack --no-build --verbosity normal --include-symbols --include-source  -o ${{ env.nugetFolder }}

    - name: Publish to Production Nuget Feed
      if: ${{ github.ref == 'refs/heads/main' }}
      continue-on-error: false
      run: |
        ls -al ${{ env.nugetFolder }}/*nupkg
        nuget push ${{ env.nugetFolder }}/*nupkg ${{ secrets.NUGET }} -SkipDuplicate -Source https://api.nuget.org/v3/index.json 


