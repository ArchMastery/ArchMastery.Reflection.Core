name: .NET

on: 
  push:

jobs:
  Common:
    env:
      master: 'refs/heads/master'
      nugetFolder: .
      repository: https://nuget.pkg.github.com/ArchMastery/v3/index.json
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      continue-on-error: false
      with:
        fetch-depth: 0
    - name: Initialize Git
      continue-on-error: false
      run: |
        git fetch --tags
        # git branch --create-reflog master origin/master

    - name: Setup .NET
      continue-on-error: false
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install GitVersion
      continue-on-error: false
      run: dotnet tool install --global GitVersion.Tool
    - name: Run GitVersion
      continue-on-error: false
      run: dotnet-gitversion /output buildserver /nocache /updateAssemblyInfo true
    - name: Dotnet
      continue-on-error: false
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
        dotnet pack --version ${{ env.GitVersion_FullSemVer }} --no-build --verbosity normal --include-symbols --include-source  -o ${{ env.nugetFolder }}
        ls -al *nupkg

    - name: Publish to Production Nuget Feed
      if: ${{ github.ref == env.master  }}
      continue-on-error: false
      run: |
        nuget push ${{ env.nugetFolder }}/*nupkg -ApiKey ${{ secrets.NUGET }}
    
    - name: Github Release create, update, and upload assets
      # You may pin to the exact commit or the version.
      # uses: meeDamian/github-release@7ae19492500104f636b3fee4d8103af0fed36c8e
      uses: meeDamian/github-release@v2.0.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.GitVersion_FullSemVer }}
        name: "v${{  env.GitVersion_FullSemVer }}"
        files: "${{ env.nugetFolder }}/*npkg"

